<div *ngIf="hero">
  <h1>{{ hero.name | uppercase }} Details</h1>

<mat-card>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Hero Name</mat-label>
        <input id="text"
        matInput
        [(ngModel)]="hero.name" placeholder="name"id="name"/>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">Go back</button>
    </mat-card-actions>
</mat-card>
